<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>发生·发声</title>
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="level-wrap">
        <img src="./images/bg/bg03.png" alt="" class="level-bg">

        <ul class="level-list">
            {@each i in range(1,5)}
            <li class="done">${i}</li>
            {@/each}
            <!--已解锁-->
            <li class="lock">5</li>
            <!--批阅中-->
            <li class="approval">6</li>
            <!--不通过-->
            <li class="fail">7</li>
            {@each i in range(8,31)}
            <li>${i}</li>
            {@/each}
        </ul>
    </div>
<div class="overlay">
    <div class="pop-level">
        <img src="./images/pop-level.png" alt="">
        <p class="note">正在批阅中,最终打分还没出来哦~</p>
        <a href="#" class="btn">知道了</a>
    </div>
</div>
</body>
</html>
